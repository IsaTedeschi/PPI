<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Paciente - Exemplo de transação</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    body {
      padding: 1rem;
    }

    button {
      margin-top: 1rem;
    }

    fieldset {
      padding: 1rem;
      border: 0.5 solid gray;
      background-color: #eee;
    }

    legend {
      background-color: #555;
      color: #fff;
      padding: 3px 8px;
    }
  </style>

</head>

<body>

  <div class="container">

    <main>
      <form action="cadastra-cliente-duas-tabelas.php" method="POST">

        <fieldset>
          <legend>Dados do Cliente</legend>

          <div class="row g-3">
            <!-- Nome e CPF -->
            <div class="col-12">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control" id="nome">
            </div>

            <!-- E-mail e senha -->
            <div class="col-sm-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-sm-6">
              <label for="telefone" class="form-label">telefone</label>
              <input type="tel" name="telefone" class="form-control" id="telefone">
            </div>

            <!-- Data de nascimento, estado civil e altura -->
            <div class="col-sm-12">
              <label for="sexo" class="form-label">Sexo</label>
              <select name="sexo" class="form-select" id="sexo">
                <option selected>Selecione</option>
                <option value="feminino">feminino</option>
                <option value="masculino">masculino</option>
                <option value="outro">outro</option>
              </select>
            </div>

            <div class="col-sm-4">
              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" name="altura" class="form-control" id="altura" value="170">
            </div>
            <div class="col-sm-4">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="text" name="peso" class="form-control" id="peso">
            </div>
            <div class="col-sm-4">
              <label for="tipo_sang" class="form-label">Tipo Sanguinio</label>
              <input type="text" name="tipo_sang" class="form-control" id="tipo_sang">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados do Endereço</legend>

          <div class="row g-3">
            <!-- CEP e endereço -->
            <div class="col-sm-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" id="cep">
            </div>
            <div class="col-sm-8">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" id="logradouro" placeholder="Avenida João Naves de Ávila">
            </div>

            <!-- Bairro e cidade -->
            <div class="col-sm-6">
              <label for="estado" class="form-label">Estado</label>
              <input type="text" name="estado" class="form-control" id="estado">
            </div>
            <div class="col-sm-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade">
            </div>
          </div>
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>

      <a href="../index.html">Menu de opções</a>
    </main>
  </div>

</body>

</html>
