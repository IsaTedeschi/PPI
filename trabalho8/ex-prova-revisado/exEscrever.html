<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome">Escreva seu nome</label>
    <input id="nome" name="nome">
    <button>Tecle enter</button>
    <span></span>

    <script>
        const inpNome = document.querySelector("#nome")
        const botao = document.querySelector("button")
        const texto = document.querySelector('span')

        botao.onclick = () =>{
            texto.textContent = 'oi, ' + inpNome.value
        }

    </script>
</body>
</html>
